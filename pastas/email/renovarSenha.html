<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Email</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/sistema.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex align-items-center justify-content-center border-bottom border-secondary"><a
            href="surpote.php" class="m-3">Semasc</a></header>

    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        <p class="display-5">SUPORTE TI/SEMASC</p>
    </div>

    <main class="w-100 m-auto p-5" style="max-width: 800px;">
        <form method="POST" action="login.html" class="formulario d-flex flex-column gap-3">
            <h1 class="text-center">Renovar Senha de Email</h1>
            <div class="form-group">
                <label for="exampleInputEmail1" class="fw-bold">SUBSEC</label>
                <input type="text" class="form-control" id="exampleInputSubsec1" aria-describedby="emailHelp"
                    placeholder="Subsec" name="subsec">
                <span></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="fw-bold">DEPARTAMENTO</label>
                <input type="departamento" class="form-control validar" id="exampleInputDepartamento1"
                    placeholder="Departamento" name="departamento" require>
                <span></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="fw-bold">NOME COMPLETO</label>
                <input type="nome" class="form-control validar" id="exampleInputNome1" placeholder="Nome Completo"
                    name="nome" require>
                <span></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="fw-bold">CPF</label>
                <input type="cpf" class="form-control validar cpf" id="exampleInputCpf1" placeholder="CPF" name="cpf"
                    require maxlength="11">
                <span class="validaCPF"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="fw-bold">MATRÍCULA</label>
                <input type="nome" class="form-control validar" id="exampleInputMatricula1" placeholder="Matrícula"
                    name="matricula" require>
                <span></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="fw-bold">EMAIL ANTIGO</label>
                <input type="nome" class="form-control validar" id="exampleInputMatricula1" placeholder="Email Antigo"
                    name="matricula" require>
                <span></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="fw-bold">VÍNCULO</label>
                <select class="form-select form-select-sm" name="" id="">
                    <option value="selecione" disabled selected>Selecione o seu Vínculo
                    </option>

                    <option value="RDA">RDA</option>
                    <option value="COMISSIONADO">COMISSIONADO</option>
                    <option value="ESTATUTÁRIO">ESTATUTÁRIO</option>
                    <option value="CELETISTA">CELETISTA</option>
                    <option value="CELETISTA">CELETISTA</option>
                    <option value="BOLSISTA">BOLSISTA</option>
                    <option value="ESTAGIÁRIO">ESTAGIÁRIO</option>
                    <option value="TERCERIZADO">TERCERIZADO</option>
                </select>
                <span></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="fw-bold">OBSERVAÇÃO</label>
                <input type="text" class="form-control justify-content-start" id="exampleInputObeservacao1"
                    placeholder="Obeservação" name="matricula" style="height: 10em;">

            </div>
            <button type="submit" class="btn btn-primary btnVerificar">FINALIZAR</button>
        </form>

    </main>

    <script src="/assets/js/validaçãoCPF.js"></script>
    <script src="/assets/js/validaçãoLogin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamado TI</title>
  <!-- css -->
  <link rel="stylesheet" href="assets/css/login.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary" style="height: 100vh;">
  <main class="w-100 m-auto" style="max-width: 300px;">
    <form method="POST" action="suportes.html" class="formulario">
      <h1 class="text-center">LOGIN</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control validar" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Seu email" name="email" require>
        <span></span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control validar" id="exampleInputPassword1" placeholder="Senha" name="senha"
          require>
        <span></span>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

  </main>
  <script src="assets/js/validaçãoLogin.js"></script>
</body>

</html>
